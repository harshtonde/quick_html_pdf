<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="QuickHtmlPdf Example">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="QuickHtmlPdf">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>QuickHtmlPdf Example</title>
  <link rel="manifest" href="manifest.json">

  <!-- Required JS libraries for bytes mode -->
  <!-- Only needed if you use PdfOutput.bytes -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    // Verify libraries loaded
    window.addEventListener('load', function() {
      if (typeof html2canvas !== 'undefined') {
        console.log('✓ html2canvas loaded');
      } else {
        console.error('✗ html2canvas not loaded');
      }
      if (typeof jspdf !== 'undefined') {
        console.log('✓ jsPDF loaded');
      } else {
        console.error('✗ jsPDF not loaded');
      }
    });
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
